@(copyrightData: models.copyright.Copyright, copyrightForm: Form[models.copyright.Copyright])

@import helper._

@main("Consent to Publish") {
    <p>@Html(copyrightData.getAsFormattedString())</p>

    @form(action = routes.CopyrightTransfer.generateDoc) {
        <input type="submit" value="Generate PDF">
    }
}
